<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Manutenção de Corretor</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem" prependId="false">
                <p:growl/>
                <p:commandButton value="Novo" 
                                 actionListener="#{controleCorretor.novo()}" 
                                 icon="pi pi=plus" 
                                 update="formEdicao"
                                 process="@this"
                                 oncomplete="PF('dlg').show();"/>
                <p:dataTable value="#{controleCorretor.dao.listaObjetos}" var="obj"
                             id="listagem">
                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <p:outputLabel value="#{obj.nome}"/>
                    </p:column>
                    <p:column headerText="CPF">
                        <p:outputLabel value="#{obj.cpf}"/>
                    </p:column>
                    <p:column headerText="RG">
                        <p:outputLabel value="#{obj.rg}"/>
                    </p:column>
                    <p:column headerText="E-mail">
                        <p:outputLabel value="#{obj.email}"/>
                    </p:column>
                    <p:column headerText="Telefone">
                        <p:outputLabel value="#{obj.telefone}"/>
                    </p:column>
                    <p:column headerText="Percentual de comissão">
                        <p:outputLabel value="#{obj.percentualComissao}"/>
                    </p:column>
                    <p:column headerText="Nome de usuário">
                        <p:outputLabel value="#{obj.nomeUsuario}"/>
                    </p:column>
                    <p:column headerText="Senha">
                        <p:outputLabel value="#{obj.senha}"/>
                    </p:column>
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton actionListener="#{controleCorretor.alterar(obj.id)}" 
                                             icon="pi pi-pencil"
                                             title="Editar"
                                             update="formEdicao"
                                             process="@this"
                                             oncomplete="PF('dlg').show();"/>
                            <p:commandButton actionListener="#{controleCorretor.excluir(obj.id)}"
                                             icon="pi pi-trash"
                                             title="Excluir"
                                             update="formListagem"
                                             onclick="if(!confirm('Confirma a exclusão?')) return false"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>
            <p:dialog header="Edição" widgetVar="dlg" resizable="false"
                modal="modal" width="50%" height="100%">
                <h:form id="formEdicao" prependId="false">
                    <p:growl id="growl"/>
                    <div align="center">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="ID"/>
                            <p:inputText value="#{controleCorretor.objeto.id}"
                                         size="5" readonly="true"/>
                            <p:outputLabel value="Nome" for="txtNome"/> 
                            <p:inputText id="txtNome"
                                         value="#{controleCorretor.objeto.nome}"
                                         size="30" maxlength="30"
                                         placeholder="Obrigatório"/>
                            <p:outputLabel value="CPF" for="txtCpf"/> 
                            <p:inputText id="txtCpf"
                                         value="#{controleCorretor.objeto.cpf}"
                                         size="11" maxlength="11"
                                         placeholder="Obrigatório"/>
                            <p:outputLabel value="RG" for="txtRg"/>
                            <p:inputText id="txtRg"
                                         value="#{controleCorretor.objeto.rg}"
                                         size="10" maxlength="10"
                                         placeholder="Obrigatório"/>
                            <p:outputLabel value="E-mail" for="txtEmail"/>
                            <p:inputText id="txtEmail"
                                         value="#{controleCorretor.objeto.email}"
                                         size="30" maxlength="30"
                                         placeholder="Obrigatório"/>
                            <p:outputLabel value="Telefone" for="txtTel"/>
                            <p:inputText id="txtTel"
                                         value="#{controleCorretor.objeto.telefone}"
                                         size="11" maxlength="11"
                                         placeholder="Obrigatório"/>
                            <p:outputLabel value="Percentual de comissão" for="txtCom"/>
                            <p:inputText id="txtCom"
                                         value="#{controleCorretor.objeto.percentualComissao}"
                                         size="5" maxlength="5"
                                         placeholder="Obrigatório"/>
                            <p:outputLabel value="Nome de usuário" for="txtUser"/>
                            <p:inputText id="txtUser"
                                         value="#{controleCorretor.objeto.nomeUsuario}"
                                         size="20" maxlength="20"
                                         placeholder="Obrigatório"/>
                            <p:outputLabel value="Senha" for="txtSen"/>
                            <p:inputText id="txtSen"
                                         value="#{controleCorretor.objeto.senha}"
                                         size="15" maxlength="15"
                                         placeholder="Obrigatório"/>
                        </p:panelGrid>
                    </div>
                    <p:panel>
                        <div align="center">
                            <p:commandButton value="Salvar" icon="pi pi-save"
                                             actionListener="#{controleCorretor.salvar()}"
                                             update="formEdicao formListagem"
                                             oncomplete="if(!args.validationFailed){PF('dlg').hide();}"/>
                        </div>
                    </p:panel>
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
