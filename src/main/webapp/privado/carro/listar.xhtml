<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Manutenção de Carro</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem" prependId="false">
                <p:growl/>
                <p:commandButton value="Novo" 
                                 actionListener="#{controleCarro.novo()}" 
                                 icon="pi pi=plus" 
                                 update="formEdicao"
                                 process="@this"
                                 oncomplete="PF('dlg').show();"/>
                <p:dataTable value="#{controleCarro.dao.listaObjetos}" var="obj"
                             id="listagem">
                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Plafca">
                        <p:outputLabel value="#{obj.placa}"/>
                    </p:column>
                    <p:column headerText="Renavam">
                        <p:outputLabel value="#{obj.renavam}"/>
                    </p:column>
                    <p:column headerText="Modelo">
                        <p:outputLabel value="#{obj.modelo}"/>
                    </p:column>
                    <p:column headerText="Fabricante">
                        <p:outputLabel value="#{obj.fabricante}"/>
                    </p:column>
                    <p:column headerText="Ano de fabricação">
                        <p:outputLabel value="#{obj.anoFabricacao}"/>
                    </p:column>
                    <p:column headerText="Ano modelo">
                        <p:outputLabel value="#{obj.anoModelo}"/>
                    </p:column>
                    <p:column headerText="ID da pessoa">
                        <p:outputLabel value="#{obj.pessoa}"/>
                    </p:column>
                    <p:column headerText="Acessórios">
                        <p:outputLabel value="#{obj.acessorios}"/>
                    </p:column>
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton actionListener="#{controleCarro.alterar(obj.id)}" 
                                             icon="pi pi-pencil"
                                             title="Editar"
                                             update="formEdicao"
                                             process="@this"
                                             oncomplete="PF('dlg').show();"/>
                            <p:commandButton actionListener="#{controleCarro.excluir(obj.id)}"
                                             icon="pi pi-trash"
                                             title="Excluir"
                                             update="formListagem"
                                             onclick="if(!confirm('Confirma a exclusão?')) return false"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>
            <p:dialog header="Edição" widgetVar="dlg" resizable="false"
                modal="modal" width="50%" height="100%">
                <h:form id="formEdicao" prependId="false">
                    <p:growl id="growl"/>
                    <div align="center">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="ID"/>
                            <p:inputText value="#{controleCarro.objeto.id}"
                                         size="5" readonly="true"/>
                            <p:outputLabel value="Placa" for="txtPlaca"/> 
                            <p:inputText id="txtPlaca"
                                         value="#{controleCarro.objeto.placa}"
                                         size="7" maxlength="7"
                                         placeholder="Obrigatório"/>
                            <p:outputLabel value="Renavam" for="txtRen"/> 
                            <p:inputText id="txtRen"
                                         value="#{controleCarro.objeto.renavam}"
                                         size="11" maxlength="11"
                                         placeholder="Obrigatório"/>
                            <p:outputLabel value="Modelo" for="txtMod"/>
                            <p:inputText id="txtMod"
                                         value="#{controleCarro.objeto.modelo}"
                                         size="20" maxlength="20"
                                         placeholder="Obrigatório"/>
                            <p:outputLabel value="Fabricante" for="txtFabr"/>
                            <p:inputText id="txtFabr"
                                         value="#{controleCarro.objeto.fabricante}"
                                         size="15" maxlength="15"
                                         placeholder="Obrigatório"/>
                            <p:outputLabel value="Ano de fabricação" for="txtAnoFabr"/>
                            <p:inputText id="txtAnoFabr"
                                         value="#{controleCarro.objeto.anoFabricacao}"
                                         size="4" maxlength="4"
                                         placeholder="Obrigatório"/>
                            <p:outputLabel value="Ano modelo" for="txtAnoMod"/>
                            <p:inputText id="txtAnoMod"
                                         value="#{controleCarro.objeto.anoModelo}"
                                         size="4" maxlength="4"
                                         placeholder="Obrigatório"/>
                            <p:outputLabel value="ID da pessoa" for="txtPessoa"/>
                            <p:inputText id="txtPessoa"
                                         value="#{controleCarro.objeto.pessoa}"
                                         size="5" maxlength="5"
                                         placeholder="Obrigatório"/>
                            <p:outputLabel value="Acessórios" for="txtAces"/>
                            <p:inputText id="txtAces"
                                         value="#{controleCarro.objeto.acessorios}"
                                         size="4" maxlength="4"
                                         placeholder="Obrigatório"/>
                        </p:panelGrid>
                    </div>
                    <p:panel>
                        <div align="center">
                            <p:commandButton value="Salvar" icon="pi pi-save"
                                             actionListener="#{controleCarro.salvar()}"
                                             update="formEdicao formListagem"
                                             oncomplete="if(!args.validationFailed){PF('dlg').hide();}"/>
                        </div>
                    </p:panel>
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
